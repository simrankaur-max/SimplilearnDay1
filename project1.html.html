<html>
    <head></head>
    <body>
        <center>
        <h1>Application form</h1>
        <hr>
        <marquee>Last Date : 5-June-2021</marquee>
        <hr>
        <br>
        <table cellspacing=20>
            <tr>
                <td align=right>First Name :</td>
                <td><input type="text" name="txtName"></td>
            </tr>
            <tr>
                <td align=right>Address :</td>
                <td><textarea rows="5" cols="40"></textarea></td>
            </tr>
            <tr>
                <td align=right>Branch:</td>
                <td><select name="ddlBranch">
                    <option value=0>Select..</option>
                    <option value=1>ECE</option>
                    <option value=2>CSE</option>
                    <option value=3>Mechanical</option>
                    <option value=4>EEE</option>
                </select></td>
            </tr>
            <tr>
                <td align=right>Gender:</td>
                <td><input type="radio" name="rdGender">Male
                    <input type="radio" name="rdGender">Female</td>
            </tr>
            <tr>
                <td align=right>Hobbies :</td>
                <td><input type="checkbox" name="chkCricket">Cricket
                    <input type="checkbox" name="chkChess">Chess
                    <input type="checkbox" name="chkOthers">Others</td>
            </tr>
            <tr>
                <td align=right> Secret Code :</td>
                <td><input type="password" name="pwdPassword"></td>
            </tr>
            <tr>
                <td align=center colspan="2"><input type="button" value="Save" name="btnSave"></td>                
            </tr>
        </table>

        <hr>
        &copy; simplilearn.com, 2021
        <hr>
    </center>
    </body>
</html>
